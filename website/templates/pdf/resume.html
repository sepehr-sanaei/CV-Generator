<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Resume</title>
    <style>
        /* Additional custom styles to enhance the form */
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary, .btn-danger {
            border-radius: 10px;
        }
        .btn-sm {
            width: auto; /* Ensure buttons are small and fit content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Create Your Resume</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_full_name" class="form-label">Full Name</label>
                {{ form.full_name }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="id_summary" class="form-label">Summary</label>
                {{ form.summary }}
            </div>
            <div class="mb-3">
                <label for="id_degree" class="form-label">Degree</label>
                {{ form.degree }}
            </div>
            <div class="mb-3">
                <label for="id_education" class="form-label">Education</label>
                {{ form.education }}
            </div>
            <div class="mb-3">
                <label for="id_experience" class="form-label">Experience</label>
                {{ form.experience }}
            </div>
            <div class="mb-3">
                <label for="id_skills" class="form-label">Skills</label>
                {{ form.skills }}
            </div>
            <div class="d-flex justify-content-center">
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-sm me-2">Submit</button>
                <!-- Back Button -->
                <a href="{% url 'pdf:resume-list' %}" class="btn btn-danger btn-sm">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
