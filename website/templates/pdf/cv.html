<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - {{ user_profile.full_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-title {
            font-size: 22px;
            margin-top: 30px;
            font-weight: bold;
            text-decoration: underline;
        }
        .section-content {
            margin-top: 10px;
            word-wrap: break-word;  /* Ensures long words break and wrap */
        }
        .section-content p {
            margin: 5px 0;
        }
        .divider {
            border-top: 2px solid #ccc;
            margin: 20px 0;
        }
        .contact-info, .education, .experience, .skills {
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Full Name and Title -->
        <div class="text-center">
            <h1>{{ user_profile.full_name }}</h1>
            <p><strong>Email:</strong> {{ user_profile.email }}</p>
        </div>

        <div class="divider"></div>

        <!-- Summary Section -->
        <div class="summary">
            <h2 class="section-title">Summary</h2>
            <div class="section-content">
                <p>{{ user_profile.summary }}</p>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Education Section -->
        <div class="education">
            <h2 class="section-title">Education</h2>
            <div class="section-content">
                <p><strong>{{ user_profile.degree }}</strong> from {{ user_profile.education }}</p>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Experience Section -->
        <div class="experience">
            <h2 class="section-title">Experience</h2>
            <div class="section-content">
                <p>{{ user_profile.experience }}</p>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Skills Section -->
        <div class="skills">
            <h2 class="section-title">Skills</h2>
            <div class="section-content">
                <p>{{ user_profile.skills }}</p>
            </div>
        </div>
    </div>

</body>
</html>
